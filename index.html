<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOアプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>TODOアプリ</h1>
            <button id="clearAllButton" class="clear-all-button" style="display: none;">全削除</button>
        </div>
        
        <div class="input-section">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="TODOを入力してください" 
                class="todo-input"
            >
            <button id="addButton" class="add-button">追加</button>
        </div>

        <div class="todos-section">
            <h2>未完了のTODO</h2>
            <ul id="incompleteTodos" class="todo-list"></ul>
        </div>

        <div class="todos-section">
            <h2>完了したTODO</h2>
            <ul id="completedTodos" class="todo-list completed"></ul>
        </div>
    </div>

    <script src="javascript/index.js"></script>
</body>
</html>
